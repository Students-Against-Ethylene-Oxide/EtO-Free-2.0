    <main role="main" class="container my-5">
        <div class="d-block d-md-none card">
            <button id="scrollToFilters" class="btn btn-light w-100"><em class=" fa fa-filter"></em>Filters</button>
        </div>
        <div class="row">
            <div id="reviews-cards" class="col-md-8 col-lg-9 p-0 d-flex flex-row flex-wrap align-items-stretch">

            </div><!-- / .card-row -->

            <aside id="filters" class="col-md-4 col-lg-3 blog-sidebar mx-0 p-2 sticky-top">
                <div class="px-0 pb-3 border-0">
                    <div class="input-group">
                        <input id="filter-input" class="form-control" type="text" placeholder="Search reviews"
                            aria-label="Filter reviews" onkeyup="filterSearch();">
                        <button class="btn btn-outline-dark fa fa-times" type="button" onclick="clearFilters()"></button>
                    </div>
                </div>
                
                <div id="accordion" class="card">
                    <div class="p-0">
                        <button class="btn btn-dark w-100" onclick="clearFilters();">Clear Filters</button>
                    </div>

                    <div class="border-0 rounded-0">
                        <div class="border-bottom" id="headingZero">
                            <button class="btn btn-link collapsed text-dark w-100 text-decoration-none" 
                            data-toggle="collapse" 
                            data-target="#collapseZero"
                            aria-expanded="false" 
                            aria-controls="collapseZero">
                                Sort By <em class="fa fa-caret-down"></em>
                            </button>
                        </div>
                    
                        <div id="collapseZero" class="collapse" data-parent="#accordion" aria-labelledby="headingZero">
                            <button id="sortName" class="btn btn-dark rounded-0 w-100" onclick="sortBy.call(this, 'data-name');" ontouchstart="sortBy('data-name');" data-sort-direction="off">
                                A to Z 
                                <em class="fa fa-caret-down forward"></em>
                                <em class="fa fa-caret-up reverse"></em>
                            </button>
                            <button id="sortCompany" class="btn btn-dark rounded-0 w-100" onclick="sortBy.call(this, 'data-company');" ontouchstart="sortBy('data-company');" data-sort-direction="off">
                                Company 
                                <em class="fa fa-caret-down forward"></em>
                                <em class="fa fa-caret-up reverse"></em>
                            </button>
                            <button id="sortProduct" class="btn btn-dark rounded-0 w-100" onclick="sortBy.call(this, 'data-producttype');" ontouchstart="sortBy('data-producttype');" data-sort-direction="off">
                                Product Type
                                <em class="fa fa-caret-down forward"></em>
                                <em class="fa fa-caret-up reverse"></em>
                            </button>
                            <button id="sortDate" class="btn btn-dark rounded-0 w-100" onclick="sortBy.call(this, 'data-date');" ontouchstart="sortBy('data-date');" data-sort-direction="reverse">
                                Release Date 
                                <em class="fa fa-caret-down forward"></em>
                                <em class="fa fa-caret-up reverse"></em>
                            </button>
                        </div>
                    </div>

                    <div class="border-0 rounded-0">
                        <div class="border-bottom" id="prodTypeLabel">
                            <button class="btn btn-link collapsed text-dark w-100 text-decoration-none" 
                                data-toggle="collapse" 
                                data-target="#producttype"
                                aria-expanded="false" 
                                aria-controls="producttype">
                                    Product Type
                            </button>
                        </div>

                        <div id="producttype" class="collapse" data-parent="#accordion" aria-labelledby="prodTypeLabel">
                        </div>
                    </div>

                    <div class="border-0 rounded-0">
                        <div class="border-bottom" id="companyLabel">
                            <button class="btn btn-link collapsed text-dark w-100 text-decoration-none" 
                            data-toggle="collapse"
                            data-target="#company" 
                            aria-expanded="false" 
                            aria-controls="company">
                                Company
                            </button>
                        </div>

                        <div id="company" class="collapse" data-parent="#accordion" aria-labelledby="companyLabel">
                        </div>
                    </div>
